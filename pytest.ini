[pytest]
# Pytest 配置文件

# 测试文件搜索模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = tests

# 命令行选项
addopts =
    -v                          # 详细输出
    --strict-markers           # 严格标记模式
    --tb=short                 # 简短的 traceback
    --disable-warnings         # 禁用警告
    -p no:cacheprovider        # 禁用缓存

# 标记定义
markers =
    integration: 集成测试（需要真实的 LLM API）
    slow: 慢速测试
    unit: 单元测试

# 覆盖率配置（如果使用 pytest-cov）
# addopts = --cov=app --cov-report=html --cov-report=term

# 异步测试配置
asyncio_mode = auto

